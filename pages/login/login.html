<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8f43e9aea4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/pages/login/style/logStyle.css">
    <title>The Music House</title>
</head>
<body>
    <!-- Logo principal  -->
     <nav>
        <a class="logo" href="/index.html"><img src="./assets/2_sinFondo.png" alt=""></a>
     </nav>
    <!-- Formulario -->
    <div class="wrapper">
        <form id="loginForm">
            <h1>Bienvenidos!</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nombre" required>
                    <i class="fa-solid fa-user fa-bounce"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Apellido" required>
                    <i class="fa-solid fa-users fa-beat-fade"></i>
                </div> 
                <div class="input-box">
                    <input type="text" id="email" placeholder="E-mail" required>
                    <i class="fa-solid fa-envelope fa-beat"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Contrase単a" required>
                    <i class="fa-solid fa-lock fa-shake"></i>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Recordar Usuario
                    </label>
                    <a href="#">多Olvidaste tu Contrase単a?</a>
                </div>
                <button type="submit" class="btn">Ingresar!</button>
                <div class="register-link">
                    <p>多No tienes una cuenta?
                        <a href="#">Registrate!</a>
                    </p>
                </div>
        </form>
    </div>
    <p id="message" class="mt-3"></p>
    <script src="../login/login.js"></script>
</body>
</html>
